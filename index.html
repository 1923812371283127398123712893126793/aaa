<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Install or Update Tampermonkey Script</title>
</head>
<body>
    <p>You will be redirected to install or update the Tampermonkey script. If not, <a id="tm-link" href="#">click here to install or update the script</a>.</p>
    <script type="text/javascript">
        // The URL of the Tampermonkey script
        var scriptURL = 'https://gist.githubusercontent.com/1923812371283127398123712893126793/5e1e993ba6444fcb00454cac126bb04c/raw/672d4e07045974967b7aad36fb233100ff784de9/tampermonkey.js';

        // Set the href attribute of the link to the script URL
        document.getElementById('tm-link').href = scriptURL;

        // Redirect the browser to the script URL
        window.location.href = scriptURL;
    </script>
</body>
</html>
